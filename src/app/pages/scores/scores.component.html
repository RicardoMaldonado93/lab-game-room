<div
  class="content overlay animate__animated animate__backInUp pt-2"
  *ngIf="gs.bestScores"
>
  <h1 class="title">Earth collapse</h1>
  <ol>
    <ng-container *ngFor="let reg of gs.bestScores.earthCollapse">
      <li>
        <div class="flex-row d-flex col-12">
          <div class="flex-column col-8">
            {{ reg?.player }}
          </div>
          <div class="flex-column col-4 ml-4">
            {{ reg.score }}
          </div>
        </div>
      </li>
    </ng-container>
  </ol>

  <h1 class="title">Minor or Mayor</h1>
  <ol>
    <ng-container *ngFor="let reg of gs.bestScores.minorOrMayor">
      <li>
        <div class="flex-row d-flex col-12">
          <div class="flex-column col-8">
            {{ reg?.player }}
          </div>
          <div class="flex-column col-4 ml-4">
            {{ reg.score }}
          </div>
        </div>
      </li>
    </ng-container>
  </ol>

  <h1 class="title">Hangman</h1>
  <ol>
    <ng-container *ngFor="let reg of gs.bestScores.hangman">
      <li>
        <div class="flex-row d-flex col-12">
          <div class="flex-column col-8">
            {{ reg?.player }}
          </div>
          <div class="flex-column col-4 ml-4">
            {{ reg.score }}
          </div>
        </div>
      </li>
    </ng-container>
  </ol>

  <h1 class="title">Quizz</h1>
  <ol>
    <ng-container *ngFor="let reg of gs.bestScores.quizz">
      <li>
        <div class="flex-row d-flex col-12">
          <div class="flex-column col-8">
            {{ reg?.player }}
          </div>
          <div class="flex-column col-4 ml-4">
            {{ reg.score }}
          </div>
        </div>
      </li>
    </ng-container>
  </ol>
</div>
